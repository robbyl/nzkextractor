        <div class="tenzi">
            <p>1 Mimina upya nguvu kutoka juu;<br/>
                Tupe pendo lako ewe Mwokozi.
            </p>

            <p>
                <em>
                    Twakusihi sana Yesu Mwokozi,<br/>
                    Tubatize upya, kwa Roho leo.

            <p>2 Kwako twalia, wenye maovu,<br/>

            </p>

            <p>3 kipaji cha juu, kitume kwetu,<br/>

            </p>

                Sauti ya Roho; ubarikiwe.
            </p>
